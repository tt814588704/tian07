<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>报名表</title>
<link href="css/enroll.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="header">
  <div class="container">
    </div>
</div>
<div id="contant">
	<div class="con_title">
		<h2 class="headering">报名表</h2>
	</div>
	<div class="con_input">
			<div class="field">
					<p style="color: #999;">论坛ID：<span>上帝是苹果</span></p>
			 </div>
			<div class="field">
					<label>姓名：</label>
					<input name="name" value="" placeholder="请填写姓名" class="input">
			 </div>
			 <div class="field">
					<label>电话：</label>
					<input name="name" value="" placeholder="请选择您正在从事或关注的技术领域" class="input">
			 </div>
			 <div class="field">
					<label>公司：</label>
					<input name="name" value="" placeholder="请填写公司" class="input">
			 </div>
			  <div class="field">
					<label>参加地点：</label>
					<form>
						<ul>
							<li>
								<input type="checkbox" name="vehicle" value="Car"  />上海
							</li>
					         <li>
								<input type="checkbox" name="vehicle" value="Car"  />深圳
							</li>
						</ul>
						</form>
			 </div>
			 <div class="field">
					<label>是否有合作意向：</label>
					   	<form>
						<ul>
							<li>
								<input name="Fruit" type="radio" value="" />是
							</li>
					         <li>
								<input name="Fruit" type="radio" value="" />否
							</li>
						</ul>
						</form>
			 </div>
			 <div class="field">
					<label>是否有分享作品：</label>
						 	<form>
						<ul>
							<li>
								<input name="Fruit" type="radio" value="" />是
							</li>
					         <li>
								<input name="Fruit" type="radio" value="" />否
							</li>
						</ul>
						</form>
			 </div>
			 <div class="field">
					<label>希望讨论的内容：</label>
					<textarea name="desc" rows="5" placeholder="请填写希望讨论的内容" class="input text"></textarea>
			 </div>
			  <div class="field">
					<label>参加人数：</label>
					<input name="name" value="" placeholder="请填写参加人数" class="input">
			 </div>
			 <div class="field">
					<label>参加时间：</label>
					<form>
						<ul>
							<li>
								<input name="Fruit" type="radio" value="" />17：00（工作日）
							</li>
					         <li>
								<input name="Fruit" type="radio" value="" />19：00（工作日）
							</li>
							   <li>
								<input name="Fruit" type="radio" value="" />21：00（工作日）
							</li>
						</ul>
					</form>
			 </div>
	</div>
			<input type="submit" value="提交" class="sub">
</div>

</body>
</html>
